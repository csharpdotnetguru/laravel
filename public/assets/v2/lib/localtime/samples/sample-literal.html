<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.localtime example</title>
	<script src="../libs/jquery-loader.js"></script>
	<script src="../src/jquery.localtime.js"></script>
</head>
<body>
	The local time of 2013-02-16 19:27:00Z is <span data-localtime-format="yyyy/MM/dd 'at' HH:mm">2013-02-16 19:27:00Z</span><br/>
	The local time of 2010-12-12 19:27:00Z is <span data-localtime-format="h 'o'\''clock'">2010-12-12 19:27:00Z</span><br/>
	<span data-localtime-format="'The time is' HH:mm">2010-12-12T19:27:00Z</span><br/>
    <span data-localtime-format="'It is' h 'o'\''clock'">2010-12-12T19:27:00Z</span>
</body>
