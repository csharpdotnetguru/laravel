<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.localtime example</title>
	<script src="../libs/jquery-loader.js"></script>
	<script src="../src/jquery.localtime.js"></script>
</head>
<body>
	The local time of 2010-12-12 19:27:00Z is <span data-localtime-format>2010-12-12 19:27:00Z</span><br/>
	The local time of 2010-12-12 19:27:00Z is <span data-localtime-format="dd MMM, yyyy HH:mm">2010-12-12 19:27:00Z</span><br/>
	The local time of 2013-02-16 19:27:00Z is <span data-localtime-format="yyyy/MM/dd HH:mm">2013-02-16 19:27:00Z</span><br/>
	Using the example from the <a href="http://www.w3.org/TR/NOTE-datetime">W3C profile of ISO8601</a>: <span data-localtime-format="yyyy-MM-dd'T'HH:mm:sszzz">1994-11-05T13:15:30Z</span><br/>
</body>
